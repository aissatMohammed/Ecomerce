<div class="cartBox">
  <h1 class="tex-danger">shopping</h1>
  <div class="headCart">
    <p class="lead">
      You have <label class="text-danger">{{ cartProducts.length }}</label
      >item in your cart
    </p>
    <span class="text-danger card-header" (click)="clearlistproduct()"
      >ClearShopping Cart</span
    >
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%">Quantity</th>
        <th>Totle</th>
        <th></th>
      </tr>

      <tr></tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts; let index = index">
        <td><img src="{{ item.item.image }}" alt="" /></td>
        <td>{{ item.item.title }}</td>
        <td>{{ item.item.price }}</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="plusAmount(index)">+</button>
            <input
              class="form-control"
              type="number"
              min="1"
              [(ngModel)]="item.quantity"
              (change)="detecchangge()"
            />
            <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
          </div>
        </td>
        <td>{{ item.item.price * item.quantity }}</td>
        <td>
          <button class="btn btn-danger" (click)="deletitem(index)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total:{{ total }}</th>
        <th>
          <button class="btn btn-success" (click)="ordernow()">
            Order Now
          </button>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success">
  <strong>Well done!</strong> Your order is Successfully send
</div>
