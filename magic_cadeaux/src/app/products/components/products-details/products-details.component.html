<div class="card"></div>
<div class="content">
  <div class="row">
    <img src="{{ data.image }}" alt="" />
  </div>

  <div class="info">
    <ul>
      <li>Titel:{{ data.title }}</li>
      <li>Category:{{ data.category }}</li>
      <li>Description:{{ data.description }}</li>
      <li>Rate:{{ data.rating.rate }}</li>
      <li>Count:{{ data.rating.count }}</li>
      <li>price:{{ data.price }}</li>
    </ul>
  </div>
</div>
