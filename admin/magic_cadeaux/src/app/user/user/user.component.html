<table class="table">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">email</th>
      <th scope="col">password</th>
      <th scope="col">address</th>
      <th scope="col">phone</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userdata; let i = index">
      <td scope="row">{{ item.name.firstname }} {{ i }}</td>
      <td>{{ item.name.lastname }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.password }}</td>
      <td>{{ item.address.city }}</td>
      <td>{{ item.phone }}</td>
      <td>
        <button class="btn btn-success">Update</button>
        <button class="btn btn-danger" (click)="deleteuse(item.id, i)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
