<div class="box mt-5">
  <div class="row"></div>

  <div class="roww">
    <button
      class="btn btn-success"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Add product
    </button>
    <div class="col" *ngFor="let item of products">
      <app-product [data]="item"></app-product>
      <button
        class="btn btn-warning"
        data-toggle="modal"
        data-target="#exampleModal"
        (click)="update(item)"
      >
        update
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="width: 900px; right: 190px">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">add product</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" [formGroup]="form">
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <label for="">Title</label>
              <input
                type="text"
                class="form-control"
                id=""
                placeholder="title"
                formControlName="title"
              />
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="">price</label>
              <input
                type="number"
                class="form-control"
                id=""
                formControlName="price"
              />
            </div>
            <div class="col-md-4 col-sm-12">
              <app-select
                [data]="category"
                [title]="'category'"
                (SelectedValue)="getselectcategorie($event)"
                [select]="form.value.category"
              ></app-select>
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="">image</label>
              <img src="{{ base64 }}" alt="" />
              <input
                type="file"
                class="form-control"
                id=""
                (change)="getimagepath($event)"
              />
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="">description</label>
              <textarea
                name=""
                id=""
                class="form-control"
                formControlName="description"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addproduct()">
          add product
        </button>
      </div>
    </div>
  </div>
</div>
