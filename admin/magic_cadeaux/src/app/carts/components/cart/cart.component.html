<div class="cartBox">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-3">
        <label for="">Start Date</label>
        <input type="date" class="form-control" formControlName="start" />
      </div>
      <div class="col-md-3">
        <label for="">End Date</label>
        <input type="date" class="form-control" formControlName="end" />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-success" (click)="applyfilter()">Apply</button>
      </div>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Date</th>
        <th style="width: 25%">Quantity</th>
        <th></th>
      </tr>

      <tr></tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carts; let index = index">
        <td></td>
        <td>{{ item.date | date : "shortDate" }}</td>
        <td>
          {{ item.products.length }}
        </td>
        <td>
          <button class="btn btn-danger" (click)="deletCart(item.id)">
            Delete
          </button>
          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
            (click)="view(index)"
          >
            view
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document" style="max-width: 900px !important">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="cartBox">
          <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25%">Quantity</th>
                <th>Totale</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let index = index">
                <td><img src="{{ item.item.image }}" alt="" /></td>
                <td>{{ item.item.title }}</td>
                <td>
                  {{ item.item.price }}
                </td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.item.price * item.quantity }}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>total</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
